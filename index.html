<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="The free college course planning tool">
        <meta name="keywords" content="course planning, course prep, college planner, enrollment simulator, enrollment planner, class planner, semester planner, credit hour planner">
        <meta name="author" content="Jack Sheehan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/main-styles.css">
        <link rel="stylesheet" href="styles/navbar-styles.css">
        <link rel="stylesheet" href="styles/app-styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Molle:ital@1&family=Open+Sans&display=swap"> 

        <script type="text/javascript" src="scripts/app-scripts.js"></script>
    </head>

    <body>
        <div id="navbar">
            <div id="navbar-title">
                Enrollment Simulator
            </div>
            <div id="navbar-tagline">
                The free college course planning tool
            </div>

            <span id="about-link">
                About
            </span>
        </div>
        
        <!--Div for main app-->
        <div id="app">
            <input id="goal-hours-input" class="text-input" placeholder="Goal Hours...">

            <!--Div for semester editors-->
            <div id="semester-editor-wrapper">
                <div class="semester-editor card">
                    <input class="semester-title-input text-input" placeholder="Semester...">

                    <button class="remove-semester-button icon-button">
                        <img class="remove-semester-button-icon" src="images/close.svg">
                    </button>

                    <table class="semester-table">
                        <tr>
                            <th>Course Number</th>
                            <th>Credit Hours</th>
                        </tr>

                        <tr class="data-row">
                            <td>
                                <button class="remove-row-button icon-button">
                                    <img class="remove-row-button-icon" src="images/close.svg">
                                </button>
                                <input class="course-number-input semester-editor-inputs text-input" placeholder="Course Number...">
                            </td>

                            <td>
                                <input class="credit-hours-input semester-editor-inputs text-input" placeholder="Credit Hours...">
                            </td>
                        </tr>
                    </table>

                    <button class="add-row-button icon-button">
                        <img class="add-row-button-icon" src="images/add.png">
                    </button>
                </div>
            </div>

            <a id="new-semester"></a>
            <input type="submit" id="add-semester-button" class="submit" value="Add Semester">
        </div>

        <!--Div for stat cards-->
        <div id="stats">
            <button id="html-download" class="submit">Download as HTML</button>
            <button id="pdf-download" class="submit">Download as PDF</button>
            <button id="text-download" class="submit">Download as Text</button>
        </div>
        
    </body>


</html>
