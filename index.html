<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="The free college course planning tool">
        <meta name="keywords" content="course planning, course prep, college planner, enrollment simulator, enrollment planner, class planner, semester planner, credit hour planner">
        <meta name="author" content="Jack Sheehan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Enrollment Simulator</title>

        <link rel="stylesheet" href="styles/main-styles.css">
        <link rel="stylesheet" href="styles/navbar-styles.css">
        <link rel="stylesheet" href="styles/app-styles.css">
        <link rel="stylesheet" href="styles/stats-styles.css">
        <link rel="stylesheet" href="styles/print-styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Molle:ital@1&family=Open+Sans&display=swap"> 
        <link rel="icon" type="image/png" href="images/favicon.png">

        <script type="text/javascript" src="scripts/app-scripts.js"></script>
    </head>

    <body>
        <div id="navbar">
            <div id="navbar-title">
                Enrollment Simulator
            </div>
            <div id="navbar-tagline">
                The free college course planning tool
            </div>
        </div>
        
        <!--Div for main app-->
        <div id="app">
            <input id="goal-hours-input" class="text-input" placeholder="Goal Hours..." autocomplete="off">

            <!--Div for semester editors-->
            <div id="semester-editor-wrapper">
                <div class="semester-editor card">
                    <input class="semester-title-input text-input" placeholder="Semester..." autocomplete="off">    

                    <button class="remove-semester-button icon-button">
                        <img class="remove-semester-button-icon" src="images/close.svg">
                    </button>

                    <table class="semester-table">
                        <tr>
                            <th>Course Number</th>
                            <th>Credit Hours</th>
                        </tr>

                        <tr class="data-row">
                            <td>
                                <button class="remove-row-button icon-button">
                                    <img class="remove-row-button-icon" src="images/close.svg">
                                </button>
                                <input class="course-number-input semester-editor-inputs text-input" placeholder="Course Number..." autocomplete="off">
                            </td>

                            <td>
                                <input class="credit-hours-input semester-editor-inputs text-input" placeholder="Credit Hours..." autocomplete="off">
                            </td>
                        </tr>
                    </table>

                    <button class="add-row-button icon-button">
                        <img class="add-row-button-icon" src="images/add.svg">
                    </button>

                    <div class="semester-credit-count-wrapper">
                        <span class="semester-credit-count-label">Total Hours: </span><span class="semester-credit-count">0</span>
                    </div>

                </div>
            </div>

            <a id="new-semester"></a>
            <input type="submit" id="add-semester-button" class="submit" value="Add Semester">
        </div>

        <!--Div for stats-->
        <div id="stat-cards-wrapper">
            <div id="stat-card" class="card">
                <div id="total-hours-div">
                    <div class="stat-body">
                        0
                    </div>
                    <div class="stat-caption">
                        Total Credit Hours
                    </div>
                </div>

                <div id="goal-hours-div">
                    <div class="stat-body">
                        0
                    </div>
                    <div class="stat-caption">
                        Please Provide a Goal Hour
                    </div>
                </div>
            </div>
            
        </div>
    </body>


</html>
